<form class="buy-form form-inline">
  <p>
    <%= price %> <%= t('app.currency') %>
  </p>
  <p>
    <%= t('action.buy-has-number') %>: <span class="number"><%= number || 0 %></span>
  </p>
  <div class="form-group">
    <input type="number" class="form-control item-buy-number" placeholder="<%= t('action.buy-number') %>" autofocus="" required="" min="1" pattern="[0-9]*" />
  </div>
  <button type="submit" class="btn btn-primary btn-buy"><%= t('modal.ok') %></button>
</form>
