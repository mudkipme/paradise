<% _.each([pokemonA, pokemonB], function(pokemon, i){ %>
  <div class="care-pokemon care-pokemon-<%= i+1 %>">
    <% if (pokemon) { %>
      <div class="level">
        Lv. <%= pokemon.level %>
        <% if (pokemon.gender == Gender.female) { %>
          <span class="female">♀</span>
        <% } else if (pokemon.gender == Gender.male) {%>
          <span class="male">♂</span>
        <% } %>
      </div>
      <div class="sprite <% if (canWithdraw(pokemon)) { %>can-withdraw<% } %>" data-pos="<%= i ? 'pokemonB' : 'pokemonA' %>">
        <img src="<%= spriteUrl(pokemon) %>" alt="<%- pokemonName(pokemon) %>" />
      </div>
      <div class="name"><%- pokemonName(pokemon) %></div>
    <% } else { %>
      <div class="sprite empty btn-party-popover" data-pos="<%= i ? 'pokemonB' : 'pokemonA' %>"></div>
    <% } %>
  </div>
<% }) %>
<% if (egg) { %>
  <div class="egg <% if (canWithdraw(egg)) { %>can-withdraw<% } %>" data-pos="egg">
    <img src="<%= spriteUrl(egg) %>" alt="<%- pokemonName(egg) %>" />
  </div>
<% } %>
